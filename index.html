<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="login__card">
            
                <img src="./images/logo.png" alt="" class="login-card__logo">
                <h3 class="login-card__heading">Sign In</h3>
                <p class="login-card__info">Please login to use the platform</p>

                <form class="login__form">
                    <div class="login-card__group">
                        <i class="fa-solid fa-envelope login-group__icon"></i>
                        <input type="text" class="login-group__input" placeholder="Enter Email" required>
                    </div>

                    <div class="login-card__group">
                        <i class="fa-solid fa-lock login-group__icon"></i>
                        <input type="text" class="login-group__input" placeholder="Enter Password" required>
                    </div>

                    <div class="login-card__aside">
                        <div class="login-aside__check">
                            <input type="checkbox" name="check-login" id="login__checkbox">
                            <label for="check-login">Remember me</label>
                        </div>
                        <a href="" class="login__link">I forgot my password!</a>
                    </div>

                    <button type="submit" class="login-card__btn">
                        SIGN IN
                    </button>
                </form>

                <p class="login-card__switch">Don't have an account? <a href="" class="login__link">Create a free account.</a></p>
            
        </div>

        <div class="connect">
            <h3 class="connect__heading">OTHER SIGN-IN OPTIONS</h3>
            <div class="connect__social">
                <a href="" class="social__item">
                    <i class="fa-brands fa-facebook-f social-item__link"></i>
                   
                </a>

                <a href="" class="social__item">
                    <i class="fa-brands fa-google social-item__link"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
